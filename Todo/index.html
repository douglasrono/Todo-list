<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<title>My To Do List</title>
<style>
    * {
  box-sizing: border-box;
   padding: 0;
     margin: 0;
}
 container{
  display: grid;
  place-content: center;
  width: 80vw;

}


ul li {
  cursor: pointer;
  position: relative;
  padding: 1.2rem;
  list-style-type: none;
  background: #eeeeee;
  font-size: .8rem;
  margin:0 2rem;
}

ul li:nth-child(even) {
  background: #222323;
  color: #ddd;
}

.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 1rem;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

</style>
</head>
<body>
<div class="container">
    <div class="bg-warning p-3 text-center">
    <h2 style="margin:5px">My To Do List</h2>
    <div class="row d-flex justify-content-center">
    <input class="col-8 form-control text-center" type="text" placeholder="New task...">
    <button onclick="appendTask()" class="addBtn btn-primary col-4">Add</button>
    </div>
    </div>

    <div class="tasks card shadow bg-light">
        <h2 class="text-center text-danger"><u>My Tasks</u></h2>
        <ul id="newTask">
    
         </ul>
    </div>
</div>

<script>
  
const appendTask= () => {
  var list = document.createElement("li");
  var taskItems = document.getElementsByTagName("input")[0].value;
  var textItem = document.createTextNode(taskItems);
  list.appendChild(textItem);
  if (taskItems === '') {
    alert("Task Cannot Be Blank!");
  } else {
    document.getElementById("newTask").prepend(list);
    
  }
  
  let span = document.createElement("span");
  let txt = document.createTextNode("x");
  span.className = "close";
  span.append(txt);
  list.appendChild(span);

  const close = document.getElementsByClassName("close");
  for (let i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    let div = this.parentElement;
    div.style.display = "none";
  }
}
}

</script>
</body>
</html>
